<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Hope eTherapy - сайт за психологично консултиране</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>

<div th:insert="~{fragments/topbar}"></div>

<div th:insert="~{fragments/navbar}"></div>

    <!-- Appointments Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
<!--                    <h1 class="section-title position-relative text-center mb-5">Предлагани консултации</h1>-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4 pb-2" th:each="appointment : ${allAppointments}"
                     th:object="${appointment}">

                    <div class="appointment-item d-flex flex-column align-items-center text-center bg-light rounded py-5 px-3">
                        <div class="bg-primary mt-n5 py-3" style="width: 80px;">
                            <h4 class="font-weight-bold text-white mb-0"
                                th:text="|Цена: *{price} лв.|"></h4>
                        </div>
                        <div class="position-relative bg-primary rounded-circle mt-n3 mb-4 p-3" style="width: 150px; height: 150px;">
                            <img class="rounded-circle w-100 h-100" th:src="*{img}" style="object-fit: cover;">
                        </div>
                        <h5 class="font-weight-bold mb-4"
                            th:text="*{name}"></h5>
                        <a th:href="@{/appointment/info/{id} (id = *{id})}" class="btn btn-sm btn-secondary mb-1">Детайли</a>
                        <a th:href="@{/purchase/{id}(id = *{id})}" class="btn btn-sm btn-secondary">Добави в Кошницата</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Appointments End -->


    <!-- Footer Start -->
    <div th:insert="~{fragments/footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary px-2 back-to-top"><i class="fa fa-angle-double-up"></i></a>
</body>

</html>
